spring.application.name=meeting.api

# Server Configuration
server.port=${PORT:8181}

# Twilio Configuration (use environment variables)
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.api.key.sid=${TWILIO_API_KEY_SID:}
twilio.api.key.secret=${TWILIO_API_KEY_SECRET:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}

# Twilio Webhook Configuration
twilio.webhook.url=${TWILIO_WEBHOOK_URL:}
twilio.signature.validation.enabled=${TWILIO_SIGNATURE_VALIDATION:false}

# Whisper Configuration
whisper.mode=${WHISPER_MODE:local}
whisper.path=${WHISPER_PATH:/usr/local/bin/whisper-cli}
whisper.model=${WHISPER_MODEL:small}
whisper.language=${WHISPER_LANGUAGE:pt}
whisper.threads=${WHISPER_THREADS:4}
whisper.models.path=${WHISPER_MODELS_PATH:/app/models}
whisper.docker.container=${WHISPER_DOCKER_CONTAINER:whisper}
whisper.docker.model.path=${WHISPER_DOCKER_MODEL_PATH:/models/ggml-small.bin}
whisper.http.url=${WHISPER_HTTP_URL:http://localhost:9000}

# FFmpeg Configuration
ffmpeg.path=${FFMPEG_PATH:/usr/bin/ffmpeg}

# Gemini Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=${GEMINI_MODEL:gemini-2.0-flash}

# Async Processing
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=10

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.ingstech=INFO
logging.level.org.springframework.web=INFO
