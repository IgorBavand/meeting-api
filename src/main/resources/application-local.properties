# ==============================================================================
# Local Development Configuration
# ==============================================================================
# This file contains local development settings (not used in Railway)
# Set environment variables or create .env file with your credentials
# ==============================================================================

spring.application.name=meeting.api

# Server
server.port=8181

# Twilio - SET THESE AS ENVIRONMENT VARIABLES
# export TWILIO_ACCOUNT_SID=ACxxxxx
# export TWILIO_API_KEY_SID=SKxxxxx
# export TWILIO_API_KEY_SECRET=xxxxx
# export TWILIO_AUTH_TOKEN=xxxxx
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.api.key.sid=${TWILIO_API_KEY_SID:}
twilio.api.key.secret=${TWILIO_API_KEY_SECRET:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.webhook.url=
twilio.signature.validation.enabled=false

# Whisper (macOS Homebrew paths)
whisper.mode=local
whisper.path=/opt/homebrew/bin/whisper-cli
whisper.model=medium
whisper.language=pt
whisper.threads=4
whisper.models.path=/tmp/whisper-models

# FFmpeg (macOS Homebrew path)
ffmpeg.path=/opt/homebrew/bin/ffmpeg

# Gemini - SET AS ENVIRONMENT VARIABLE
# export GEMINI_API_KEY=AIzaxxxxx
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-2.0-flash
